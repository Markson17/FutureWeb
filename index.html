<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started | Spendec</title>
    <link rel="stylesheet" href="frontend/styles.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="frontend/images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" />
</head>

<body class="landing-body">
    <header class="flex flex-row justify-between md:px-20 px-5 items-center header">
        <img src="frontend/images/logo.svg" alt="Spendec logo">
        <div>
            <button class="purple-text py-2.5 md:px-10 px-4 rounded-lg login-btn cursor-pointer">Log in</button>
            <button
                class="purple-bg text-white rounded-lg py-2.5 px-2 md:px-6 md:ml-4 ml-px get-started cursor-pointer">Get
                started</button>
        </div>
    </header>

    <main class="md:mt-20 mb-12 mt-7 md:mx-12 mx-4">
        <section class="flex md:flex-row flex-col justify-between">
            <article class="md:mt-20 mt-7">
                <div class="flex flex-col md:gap-8 gap-4">
                    <h1 class="black-text font-black landing-h1">Empower Your Finances with <span
                            class="purple-text">Spendec</span>.</h1>
                    <p class="black-text">Set goals, Save Smarter, Spend Wiser.</p>
                    <button
                        class="purple-bg text-white rounded-lg py-2.5 flex flex-row gap-1 items-center w-32 justify-center get-started cursor-pointer">
                        Get started <img src="frontend/images/arrow-right.svg" alt="arrow-right">
                    </button>
                </div>
                <div class="md:mt-20 mt-10">
                    <h2 class="font-light black-text mb-2">Trusted by</h2>
                    <p class="font-medium text-xl black-text mb-4">400K+ users</p>
                    <div class="users-container">
                        <div class="rounded-full image_1"><img src="frontend/images/Frame 617.svg" alt="Image 1"></div>
                        <div class="rounded-full image_2"><img src="frontend/images/Frame 618.svg" alt="Image 2"></div>
                        <div class="rounded-full image_3"><img src="frontend/images/Frame 619.svg" alt="Image 3"></div>
                        <div class="rounded-full image_4"><img src="frontend/images/Frame 620.svg" alt="Image 4"></div>
                        <div class="rounded-full image_5"><img src="frontend/images/Frame 616.svg" alt="Image 5"></div>
                    </div>
                </div>
            </article>

            <div class="right-column md:-mt-28">
                <div class="illustration-slide flex flex-col relative md:mt-20 mt-4">

                    <div class="imageContainer flex flex-col ">
                        <div class="flex flex-col relative">
                            <img class="self-center ad-image active" src="frontend/images/illustration-slides.png"
                                alt="ad-image">
                        </div>

                        <img class=" ad-image self-center" src="frontend/images/illustration-slides (1).png" alt="ad-image2">
                        <img class=" ad-image self-center" src="frontend/images/illustration-slides (2).png" alt="ad-image3">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="frontend/app.js"></script>
</body>

</html>
