<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started - Spendec</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"/>
</head>
<body>
    <nav class="shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <img src="images/frame.svg" alt="logo-image">
            </div>
            <div class="auth-button flex gap-4">
                <button>Log in</button>
                <button class="get-started" type="button">Get started</button>
            </div>
        </div>
    </nav>

    <section class="">
        <div class="container mx-auto flex justify-between content-center">
            <div class="left-column flex flex-col gap-20 mt-32">
                <div>
                    <h1 class="">Empower Your Finances with Spendec.</h1>
                    <p class="mt-4">Set goals, Save Smarter, Spend Wiser.</p>
                    <button type="button" class="get-started mt-8 w-auto">Get started <i class="fa fa-arrow-right"></i> </button>
                </div>
                <div>
                    <p>Trusted by:</p>
                    <p class="text-xl font-medium">400K+ users</p>
                    <div class="flex -space-x-4 overflow-hidden mt-4">
                        <div class="user-image inline-block rounded-full ring-2 ring-white">
                            <img src="images/user-1.png" alt="user image">
                        </div>
                        <div class="user-image inline-block rounded-full ring-2 ring-white">
                            <img src="images/user-2.png" alt="user image">
                        </div>
                        <div class="user-image inline-block rounded-full ring-2 ring-white">
                            <img src="images/user-3.png" alt="user image">
                        </div>
                        <div class="user-image inline-block rounded-full ring-2 ring-white">
                            <img src="images/user-4.png" alt="user image">
                        </div>
                        <div class="user-image inline-block rounded-full ring-2 ring-white">
                            <img src="images/user-5.png" alt="user image">
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="right-column">
                <div class="illustration-slide flex flex-col relative mt-20">
                    <img class="self-center" src="images/magic-pattern.png" alt="magic pattern" width="374" height="308">
                    
                    <div class="imageContainer flex flex-col ">
                        <div class="flex flex-col relative">
                            <img class="absolute -top-24 left-80" src="images/money-image.png" alt="money-image" width="36" height="46">
                            <img class="self-center -mt-44 ad-image active" src="images/ad-image.png" alt="ad-image" width="268" height="480">
                        </div>

                        <img class=" ad-image self-center" src="images/ad-image2.png" alt="ad-image2" width="411" height="317">
                        <img class=" ad-image self-center" src="images/ad-image3.png" alt="ad-image3" width="381" height="300">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
