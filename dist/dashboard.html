                <div class="flex gap-2 ml-8 mb-9 items-center">
                    <img class="w-12 h-12 rounded-full" src="./images/avatar.png" alt="">
                    <div class="flex flex-col">
                        <p class="text-base">User Name</p>
                        <a href="#" class="text-xs underline">Log out</a>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex flex-col w-full">
            <nav class="shadow-md bg-white">
                <div class="flex gap-4 justify-end items-center mr-8 mt-5">
                    <button class="bg-spendecPurple text-white flex flex-row gap-5 items-center" type="button"><i class="fa fa-wallet"></i> Wallet</button>
                    <img class="w-12 h-12 rounded-full" src="./images/avatar.png" alt="">
                </div>
            </nav>

            <main class="w-full p-8">
                <div class="w-full">
                    <div class="flex justify-between">
                        <h1 class="text-2xl font-bold">Hello <span class="username">User</span>,</h1>
                        <div class="flex gap-5">
                            <span class="flex items-center bg-white gap-3 text-sm py-2.5 px-4">
                                01-06-2023 <i class="fa fa-caret-down"></i>
                            </span>
                            <span class="flex items-center bg-white gap-3 text-sm py-2.5 px-4">
                                01-06-2023 <i class="fa fa-caret-down"></i>
                            </span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-6 mt-8 h-full">
                        <div class="total-in bg-white p-5 rounded-lg">
                            <div class="flex gap-4 items-center">
                                <div class="money-in-image w-16 h-16 rounded-full flex items-center">
                                    <img class="mx-auto w-6 h-6" src="./images/money-recive.png" alt="">
                                </div>
                                <div class="flex flex-col">                                    
                                    <p class="text-sm">Total in</p>
                                    <span class="total-in-price text-2xl font-bold">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="total-out bg-white p-5 rounded-lg">
                            <div class="flex gap-4 items-center">
                                <div class="money-out-image w-16 h-16 rounded-full flex items-center">
                                    <img class="mx-auto w-6 h-6" src="./images/money-send.png" alt="">
                                </div>
                                <div class="flex flex-col">                                    
                                    <p class="text-sm">Total out</p>
                                    <span class="total-out-price text-2xl font-bold">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="top-purchase col-span-2 row-span-3 bg-white p-5 rounded-lg">
                            <div class="flex justify-between items-center">
                                <h3 class="text-xl font-bold">Top Purchase</h3>
                                <a href="#" class="text-xs underline">See full report</a>
                            </div>
                        </div>
                        <div class="monthly-summary col-start-3 row-start-1 row-span-2 bg-white p-5 rounded-lg">
                            <h3 class="text-xl font-bold">Monthly summary</h3>
                        </div>
                        <div class="payment-methods col-start-3 row-start-3 row-span-2 bg-white p-5 rounded-lg">
                            <h3 class="text-xl font-bold">Payment methods</h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
</body>
