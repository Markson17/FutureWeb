<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started | Spendec</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" />
</head>

<body class="landing-body">
    <header class="flex flex-row justify-between md:px-20 px-5 items-center header">
        <img src="images/logo.svg" alt="Spendec logo" class="landing">
        <div>
            <button class="py-2.5 px-3 rounded-lg login-btn cursor-pointer">
                <img src="images/global.svg" alt="global image">
            </button>
        </div>
    </header>

    <main class="mt-6 mb-12 md:mx-auto mx-4 md:max-w-4xl signup-main">
        <section class="signup-bg md:px-0 px-3">
            <div class="flex flex-col items-center justify-center md:max-w-lg mx-auto my-auto py-24">
                <img src="images/image 40.svg" alt="First 2FA image" class="md:mb-10 mb-5">
                <h1 class="black-text font-black text-2xl text-center md:mb-3 mb-2.5">This is a 2-step verification
                    process.</h1>
                <p class="black-text text-center">Second, generate a token to create a wallet.</p>
                <div class="flex justify-between items-center flex-row w-full md:mt-10 mt-5">
                    <button
                        class="purple-text flex flex-row gap-1 items-center justify-center cursor-pointer getStarted">
                        <img src="images/arrow-left.svg" alt="arrow-left">
                        back
                    </button>
                    <button
                        class="secondNext-onboarding purple-bg text-white rounded-lg py-2.5 flex flex-row gap-1 items-center w-32 justify-center cursor-pointer">
                        Next
                        <img src="images/arrow-right.svg" alt="arrow-right">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="nav.js"></script>
</body>

</html>
