<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Spendec - Sign Up</title>
</head>
<body class="signup-body">
    <header class="flex flex-row justify-between md:px-20 px-5 items-center header">
        <img src="images/logo.svg" alt="Spendec logo">
        <button id="modeToggle">
            <img src="images/change_mode.svg" alt="change mode button">
        </button>
    </header>
    <main class="md:my-16 my-4 max-w-xs mx-auto">
        <form>
            <section class="text-center mb-8">
                <h1 class="black-text font-bold md:text-4xl text-3xl pb-2">Sign up</h1>
                <p class="p-text font-light">Please fill in your details below to sign up.</p>
            </section>
            <section class="flex flex-col p-text mb-8">
                <label for="name" class="mb-0.5">Name</label>
                <input type="text" id="name" name="name" class="input-bg rounded-lg px-2.5 h-12" required>
                
                <label for="email" class="mb-0.5 mt-3">Email</label>
                <input type="email" id="email" name="email" class="input-bg rounded-lg px-2.5 h-12" required>
                
                <label for="password" class="mb-0.5 mt-3">Password</label>
                <input type="password" id="password" name="password" class="input-bg rounded-lg px-2.5 h-12" required>
            </section>
            <button type="submit" class="py-2.5 px-4 rounded-lg text-center purple-bg text-white w-full mb-4">Register</button>
            <p class="text-center black-text">Already have an account? <a href="login.html" class="purple-text">Log in</a></p>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
