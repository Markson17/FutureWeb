<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started | Spendec</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" />
</head>

<body class="landing-body grow h-screen">
    <header class="flex flex-row justify-between md:px-20 px-5 items-center header">
        <img src="images/logo.svg" alt="Spendec logo" class="landing">
        <div>
            <button class="py-2.5 px-3 rounded-lg login-btn cursor-pointer">
                <img src="images/global.svg" alt="global image">
            </button>
        </div>
    </header>

    <main class="mb-12 flex md:flex-row flex-col w-full flex-1">
        <section class="signup-bg flex-1">
            <div class="flex flex-col items-center justify-center md:max-w-lg mx-auto my-auto py-24">
                <img src="images/image 41.svg" alt="First 2FA image" class="md:mb-10 mb-5">
                <h1 class="black-text font-black text-2xl text-center md:mb-3 mb-2.5">The surest way to save and be
                    saved.</h1>
                <p class="black-text text-center">Set goals, Save Smarter, Spend Wiser.</p>
            </div>
        </section>
        <section id="registerSection"
            class="flex-1 max-w-xl flex justify-center flex-col md:mb-10 mb-12 signupForm-border md:mr-20 mx-5 p-5">
            <form id="registrationForm" class="flex flex-col max-w-md md:mx-auto mx-4">
                <h2 class="black-text font-black text-xl font-bold mb-8">What would you like us to call you?</h2>
                <label for="name" class="p-text pb-0.5">Name</label>
                <input type="text" name="name" id="name" required autocomplete="name"
                    class="rounded-lg register-input py-1.5 px-2.5">
                <button type="button" onclick="showWalletSection()"
                    class="text-white rounded-lg py-2.5 px-4 register-btn mt-8 mb-4">Register</button>
                <p class="black-text">Already have an account? <a href="login.html" class="purple-text">Log in</a></p>
            </form>
        </section>
        <section id="walletSection"
            class="hidden flex-1 max-w-xl flex justify-center flex-col md:mb-10 mb-12 signupForm-border md:mr-20 mx-5 p-5">
            <form id="walletForm" class="flex flex-col max-w-md md:mx-auto mx-4">
                <h2 class="black-text font-black text-xl font-bold mb-8">Create a wallet</h2>
                <label for="userid" class="p-text">User ID</label>
                <p class="pb-0.5 font-xx-small font-light p-text">A user ID is like a username, it is unique to every
                    individual.</p>
                <input type="text" name="userid" class="rounded-lg register-input py-3.5 px-2.5" required>
                <label for="token" class="p-text pb-0.5">Token</label>
                <div class="input-container rounded-lg register-input py-1.5 px-2.5 flex w-full">
                    <input type="text" name="token" class=" bg-transparent w-9/12 outline-none" required>
                    <button class="btn-inside-input text-white rounded purple-bg whitespace-nowrap">Generate
                        token</button>
                </div>
                <button type="button"
                    class="text-white rounded-lg py-2.5 px-4 register-btn mt-8 mb-4">Register</button>
                <p class="black-text">Already have an account? <a href="login.html" class="purple-text">Log in</a></p>
            </form>
        </section>
    </main>

    <script src="register.js"></script> 
</body>

</html>
