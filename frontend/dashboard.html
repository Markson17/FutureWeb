                <div class="flex gap-2 mb-9 items-center justify-center user-aside">
                    <img class="w-12 h-12 rounded-full" src="./images/avatar.png" alt="">
                    <div class="flex flex-col">
                        <p class="text-base break-words">Username</p>
                        <button class="text-xs underline">Log out</button>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex flex-col w-full main-content overflow-y-auto md:ml-60 ml-20">
            <nav class="header bg-white">
                <div class="flex gap-4 justify-end items-center mr-8 my-4">
                    <button
                        class="rounded-lg login-btn w-32 py-2.5 px-4 opacity-100 hover:opacity-90 purple-bg text-white flex flex-row gap-5 items-center"
                        type="button">
                        <img class="" src="./images/wallet-3.svg" alt=""> Wallet
                    </button>
                    <img class="w-12 h-12 rounded-full" src="./images/avatar.png" alt="">
                </div>
            </nav>

            <main class="w-full p-8">
                <div class="w-full">
                    <div class="flex md:flex-row flex-col md:justify-between md:gap-0 gap-2.5 items-center main-content-header">
                        <h1 class="text-2xl font-bold">Hello <span class="username">User</span>,</h1>
                        <div class="flex md:flex-row flex-col gap-5">
                            <div class="flex items-center bg-white text-sm py-2.5 px-4 rounded-lg">
                                <input id="startDate" class="outline-none text-sm" placeholder="Start Date">
                                <img src="images/Arrow - Down 2.svg" alt="arrow-down">
                            </div>
                            <div class="flex items-center bg-white text-sm py-2.5 px-4 rounded-lg">
                                <input id="endDate" class="outline-none text-sm" placeholder="End Date">
                                <img src="images/Arrow - Down 2.svg" alt="arrow-down">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8 h-full">
                        <div class="total-in bg-white p-5 rounded-lg sm:row-span-1">
                            <div class="flex gap-4 items-center">
                                <div class="money-in-image w-16 h-16 rounded-full flex items-center">
                                    <img class="mx-auto w-6 h-6" src="./images/money-recive.png" alt="">
                                </div>
                                <div class="flex flex-col">
                                    <p class="text-sm">Total in</p>
                                    <span class="total-in-price text-2xl font-bold">0</span>
                                </div>
                            </div>

                        </div>
                        <div class="total-out bg-white p-5 rounded-lg sm:row-span-1">
                            <div class="flex gap-4 items-center">
                                <div class="money-out-image w-16 h-16 rounded-full flex items-center">
                                    <img class="mx-auto w-6 h-6" src="./images/money-send.png" alt="">
                                </div>
                                <div class="flex flex-col">
                                    <p class="text-sm">Total out</p>
                                    <span class="total-out-price text-2xl font-bold">0</span>
                                </div>
                            </div>

                        </div>
                        <div
                            class="top-purchase col-span-1 sm:col-span-2 lg:row-span-3 md:row-span-2 bg-white p-5 rounded-lg">
                            <div class="flex md:flex-row flex-col justify-between items-center">
                                <h3 class="text-xl font-bold">Transactions</h3>
                                <a href="#" class="text-xs underline">See full report</a>
                            </div>
                        </div>
                        <div
                            class="monthly-summary lg:col-start-3 lg:row-start-1 lg:row-span-2 bg-white p-5 rounded-lg">
                            <h3 class="text-xl font-bold">Report</h3>
                        </div>
                        <div
                            class="payment-methods lg:col-start-3 lg:row-start-3 lg:row-span-2  bg-white p-5 rounded-lg">
                            <h3 class="text-xl font-bold">Goals</h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./dashboard.js"></script>
    <script>
        flatpickr("#startDate", {
            dateFormat: "d-m-Y",
            defaultDate: "today",
            placeholder: "Start Date",
        });

        flatpickr("#endDate", {
            dateFormat: "d-m-Y",
            defaultDate: "today",
            placeholder: "End Date",
        });
    </script>
